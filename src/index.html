<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Concertina Notes</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main id="app">

        <div class="container" id="push-container">
            <div class="hexagon">
                <div class="hexagon-content">
                    <div class="buttons-container-left outer-button-column-left">
                        <div class="button" data-key="G" title="'G"><span>'G</span></div>
                        <div class="button" data-key="E" title="'E"><span>'E</span></div>
                        <div class="button" data-key="C" title="'C"><span>'C</span></div>
                        <div class="button" data-key="G" title="''G"><span>''G</span></div>
                        <div class="button" data-key="C" title="''C"><span>''C</span></div>
                    </div>
                    <div class="buttons-container-left inner-button-column-left">
                        <div class="button" data-key="D" title="D"><span>D</span></div>
                        <div class="button" data-key="B" title="'B"><span>'B</span></div>
                        <div class="button" data-key="G" title="'G"><span>'G</span></div>
                        <div class="button" data-key="D" title="'D"><span>'D</span></div>
                        <div class="button" data-key="G" title="''G"><span>''G</span></div>
                    </div>
                    <div class="strap-right"></div>
                </div>
            </div>

            <div class="bellows-direction">&gt; PUSH &lt;</div>

            <div class="hexagon">
                <div class="hexagon-content">
                    <div class="buttons-container-right outer-button-column-right">
                        <div class="button" data-key="C" title="C"><span>C</span></div>
                        <div class="button" data-key="E" title="E"><span>E</span></div>
                        <div class="button" data-key="G" title="G"><span>G</span></div>
                        <div class="button" data-key="C" title="C'"><span>C'</span></div>
                        <div class="button" data-key="E" title="E'"><span>E'</span></div>
                    </div>
                    <div class="buttons-container-right inner-button-column-right">
                        <div class="button" data-key="G" title="G"><span>G</span></div>
                        <div class="button" data-key="B" title="B"><span>B</span></div>
                        <div class="button" data-key="D" title="D'"><span>D'</span></div>
                        <div class="button" data-key="G" title="G'"><span>G'</span></div>
                        <div class="button" data-key="B" title="B'"><span>B'</span></div>
                    </div>
                    <div class="strap-left"></div>
                </div>
            </div>
        </div>

        <hr/>

        <div class="container" id="pull-container">
            <div class="hexagon">
                <div class="hexagon-content">
                    <div class="buttons-container-left outer-button-column-left">
                        <div class="button" data-key="A" title="'A"><span>'A</span></div>
                        <div class="button" data-key="F" title="'F"><span>'F</span></div>
                        <div class="button" data-key="D" title="'D"><span>'D</span></div>
                        <div class="button" data-key="B" title="''B"><span>''B</span></div>
                        <div class="button" data-key="G" title="''G"><span>''G</span></div>
                    </div>
                    <div class="buttons-container-left inner-button-column-left">
                        <div class="button" data-key="E" title="E"><span>E</span></div>
                        <div class="button" data-key="C" title="C"><span>C</span></div>
                        <div class="button" data-key="A" title="'A"><span>'A</span></div>
                        <div class="button" data-key="Fis" title="'F#"><span>'F#</span></div>
                        <div class="button" data-key="D" title="'D"><span>'D</span></div>
                    </div>
                    <div class="strap-right"></div>
                </div>
            </div>

            <div class="bellows-direction">&lt; PULL &gt;</div>

            <div class="hexagon">
                <div class="hexagon-content">
                    <div class="buttons-container-right outer-button-column-right">
                        <div class="button" data-key="B" title="B"><span>B</span></div>
                        <div class="button" data-key="D" title="D"><span>D</span></div>
                        <div class="button" data-key="F" title="F"><span>F</span></div>
                        <div class="button" data-key="A" title="A"><span>A</span></div>
                        <div class="button" data-key="B" title="B'"><span>B'</span></div>
                    </div>
                    <div class="buttons-container-right inner-button-column-right">
                        <div class="button" data-key="Fis" title="F#"><span>F#</span></div>
                        <div class="button" data-key="A" title="A"><span>A</span></div>
                        <div class="button" data-key="C" title="C'"><span>C'</span></div>
                        <div class="button" data-key="E" title="E'"><span>E'</span></div>
                        <div class="button" data-key="Fis" title="F#'"><span>F#'</span></div>
                    </div>
                    <div class="strap-left"></div>
                </div>
            </div>
        </div>

            <div class="tone-container">
                <div class="tone" data-id="null"><span>&nbsp;</span></div>
                <div class="tone" data-id="A"><span>A</span></div>
                <div class="tone" data-id="null"><span>&nbsp;</span></div>
                <div class="tone" data-id="G"><span>G</span></div>
                <div class="tone" data-id="Fis"><span>F#</span></div>
                <div class="tone" data-id="F"><span>F</span></div>
                <div class="tone" data-id="E"><span>E</span></div>
                <div class="tone" data-id="null"><span>&nbsp;</span></div>
                <div class="tone" data-id="D"><span>D</span></div>
                <div class="tone" data-id="null"><span>&nbsp;</span></div>
                <div class="tone" data-id="C"><span>C</span></div>
                <div class="tone" data-id="B"><span>B</span></div>
                <div class="tone" data-id="null"><span>&nbsp;</span></div>
                <div class="tone" data-id="A"><span>A</span></div>
                <div class="tone" data-id="null"><span>&nbsp;</span></div>
                <div class="tone" data-id="G"><span>G</span></div>
                <div class="tone" data-id="Fis"><span>F#</span></div>
                <div class="tone" data-id="F"><span>F</span></div>
                <div class="tone" data-id="E"><span>E</span></div>
                <div class="tone" data-id="null"><span>&nbsp;</span></div>
                <div class="tone" data-id="D"><span>D</span></div>
                <div class="tone" data-id="null"><span>&nbsp;</span></div>
                <div class="tone" data-id="C"><span>C</span></div>
            </div>

            <!-- <div class="chord-container">
                <div class="chord-part"><span>&nbsp;</span></div>
                <div class="chord-part"><span>Sept. (-)</span></div>
                <div class="chord-part"><span>&nbsp;</span></div>
                <div class="chord-part"><span>&nbsp;</span></div>
                <div class="chord-part"><span>Quinte</span></div>
                <div class="chord-part"><span>&nbsp;</span></div>
                <div class="chord-part"><span>&nbsp;</span></div>
                <div class="chord-part"><span>Dur-Terz</span></div>
                <div class="chord-part"><span>Moll-Terz</span></div>
                <div class="chord-part"><span>&nbsp;</span></div>
                <div class="chord-part"><span>&nbsp;</span></div>
                <div class="chord-part"><span>Grundton</span></div>
            </div> -->

    </main>

    <script src="js/main.js"></script>

</body>
</html>
